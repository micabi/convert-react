name: Jest & Stylelint & ESLint Github Actions

run-name: ${{ github.actor }} is Jest & Stylelint & ESLint testing out GitHub ActionsğŸš€

on:
  push:
    branches:
      - develop

jobs:
  Jest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: initial setup
        uses: ./.github/workflows/common
      - name: Run Tests
        run: npm test
      - name: Show Status
        run: echo "Jest job's status is ${{ job.status }}ğŸ"

  Stylelint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: initial setup
        uses: ./.github/workflows/common
      - name: Run Stylelint
        run: npx stylelint "src/**/*.scss"
      - name: Show Status
        run: echo "Stylelint job's is ${{ job.status }}ğŸ"

  Eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: initial setup
        uses: ./.github/workflows/common
      - name: Run Eslint
        run: npx eslint .
      - name: Show Status
        run: echo "Eslint job's is ${{ job.status }}ğŸ"

  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: initial setup
        uses: ./.github/workflows/common
      - name: Run Build
        run: npm run build
      - name: Show Status
        run: echo "Build job's is ${{ job.status }}ğŸ "

  SlackNotification:
    runs-on: ubuntu-latest
    needs: [Jest, Stylelint, Eslint, Build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Slack Notification on Success
        uses: rtCamp/action-slack-notify@v2
        if: ${{ success()}}
        env:
          SLACK_TITLE: 'Jest & Stylelint & ESLint SUCCESS'
          SLACK_MESSAGE: 'Jest & Stylelint & ESLintã«å…¨ã¦ãƒ‘ã‚¹ã—ã¾ã—ãŸã€‚ğŸ‰'
          SLACK_COLOR: 'good'
          SLACK_USERNAME: 'GitHub Actions'
          SLACK_ICON: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Slack Notification on Failure
        uses: rtCamp/action-slack-notify@v2
        if: ${{ failure()}}
        env:
          SLACK_TITLE: 'Jest & Stylelint & ESLint FAILED'
          SLACK_MESSAGE: 'Jest & Stylelint & ESLintã®ã„ãšã‚Œã‹ãŒå¤±æ•—ã—ã¾ã—ãŸã€‚ğŸ˜¢'
          SLACK_COLOR: 'danger'
          SLACK_USERNAME: 'GitHub Actions'
          SLACK_ICON: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
