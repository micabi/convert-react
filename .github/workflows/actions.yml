name: Jest Test Github Actions

run-name: ${{ github.actor }} is Jest testing out GitHub Actions🚀

on:
  push:
    branches:
      - develop

jobs:
  Jest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: initial setup
        uses: ./.github/workflows/common
      - name: Run Tests
        run: npm test
      - name: Show Status
        run: echo "🍏 Jest job's status is ${{ job.status }}"

  Stylelint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: initial setup
        uses: ./.github/workflows/common
      - name: Run Stylelint
        run: npx stylelint "src/**/*.scss"
      - name: Show Status
        run: echo "🍏 Stylelint job's is ${{ job.status }}"

  Eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: initial setup
        uses: ./.github/workflows/common
      - name: Run Eslint
        run: npx eslint .
      - name: Show Status
        run: echo "🍏 Eslint job's is ${{ job.status }}"