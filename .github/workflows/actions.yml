name: Jest Test Github Actions

run-name: ${{ github.actor }} is Jest testing out GitHub Actions🚀

on: [push]

jobs:
  TEST:
    runs-on: ubuntu-latest
    steps:
      - name: Status Check
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: List files in the repository
        run: ls ${{ github.workspace }}
      - name: Install packages
        run: npm ci
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm test