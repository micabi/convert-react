name: Jest & Stylelint & ESLint Github Actions

run-name: ${{ github.actor }} is Jest & Stylelint & ESLint testing out GitHub ActionsğŸš€

on:
  push:
    branches:
      - develop

jobs:
  Jest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: initial setup
        uses: ./.github/workflows/common
      - name: Run Tests
        run: npm test
      - name: Show Status
        run: echo "ğŸ Jest job's status is ${{ job.status }}"

  Stylelint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: initial setup
        uses: ./.github/workflows/common
      - name: Run Stylelint
        run: npx stylelint "src/**/*.scss"
      - name: Show Status
        run: echo "ğŸ Stylelint job's is ${{ job.status }}"

  Eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: initial setup
        uses: ./.github/workflows/common
      - name: Run Eslint
        run: npx eslint .
      - name: Show Status
        run: echo "ğŸ Eslint job's is ${{ job.status }}"

  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: initial setup
        uses: ./.github/workflows/common
      - name: Run Build
        run: npm run build
      - name: Show Status
        run: echo "ğŸ Build job's is ${{ job.status }}"
