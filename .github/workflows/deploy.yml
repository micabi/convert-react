name: Deploy to Firebase Hosting on merge to main

run-name: Deploy through GitHub ActionsğŸš€

on:
  push:
    branches:
      - main

jobs:
  Build_and_Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      GOOGLE_APPLICATION_CREDENTIALS: pribate-key.json
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
    - name: setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        registry-url: 'https://registry.npmjs.org'
    - name: Install Dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Prepare Credentials
      run: |
        echo "${{ secrets.SERVICE_ACCOUNT_KEY}}" | base64 --decode > "private-key.json"
    - name: deploy to Firebase Hosting
      run: |
        npx firebase deploy --project ${{ secrets.FIREBASE_PROJECT_ID }}
    - name: Remove Credentials File
      if: success() || failure()
      run: |
        rm "private-key.json"
    - name: Show Status
      if: success()
      run: echo "Deployment job's status is ${{ job.status }}ğŸ"
      if: failure()
      run: echo "Deployment job's status is ${{ job.status }}ğŸ"