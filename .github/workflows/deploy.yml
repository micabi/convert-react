name: Deploy to Firebase Hosting on merge to main

run-name: Deploy through GitHub ActionsüöÄ

on:
  push:
    branches:
      - main

jobs:
  Build_and_Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
    - name: setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        registry-url: 'https://registry.npmjs.org'
    - name: Install Dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: deploy to Firebase Hosting
      uses: w9jds/firebase-action@v13.32.0
      with:
        args: deploy --only hosting
      env:
        GCP_SA_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
    - name: Deploy Success
      if: ${{success()}}
      run: echo "Deployment job's status is ${{ job.status }}üçè"
    - name: Deploy Failure
      if: ${{failure()}}
      run: echo "Deployment job's status is ${{ job.status }}üçé"

    SlackNotification:
      runs-on: ubuntu-latest
      needs: [Build_and_Deploy]
      steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Slack Notification on Success
          uses: rtCamp/action-slack-notify@v2
          if: ${{ success()}}
          env:
          SLACK_TITLE: 'Deploy SUCCESS'
          SLACK_MESSAGE: '„Éá„Éó„É≠„Ç§„Åï„Çå„Åæ„Åó„Åüüéâ'
          SLACK_COLOR: 'good'
          SLACK_USERNAME: 'GitHub Actions'
          SLACK_ICON: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

        - name: Slack Notification on Failure
          uses: rtCamp/action-slack-notify@v2
          if: ${{ failure()}}
          env:
            SLACK_TITLE: 'Deploy id FAILED'
            SLACK_MESSAGE: '„Éá„Éó„É≠„Ç§„ÅåÂ§±Êïó„Åó„Åæ„Åó„Åü„ÄÇüò¢'
            SLACK_COLOR: 'danger'
            SLACK_USERNAME: 'GitHub Actions'
            SLACK_ICON: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
            SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}